<div class="container">
  <form [formGroup]="form">

      <div class="row mb-2">
        <div class="col-md-12 form-input">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Species name</mat-label>
            <input matInput type="text" placeholder="Species name" [class.is-invalid]="submitted && form.controls.speciesName.invalid && form.controls.speciesName.touched" formControlName="speciesName">
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-12 form-input">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Aliases</mat-label>
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let alias of speciesAliases" removable="true" (removed)="removeAlias(alias)">
                {{alias}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input placeholder="New alias..."
                     [matChipInputFor]="chipList"
                     [matChipInputAddOnBlur]="false"
                     [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
                     (matChipInputTokenEnd)="addAlias($event)">
            </mat-chip-list>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="ppp" formControlName="speciesDescription"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-12">
          <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </div>
      </div>
  </form>
</div>

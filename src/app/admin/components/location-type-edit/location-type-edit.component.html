<div class="container">
  <form [formGroup]="form">

    <div class="row mb-2">
      <div class="col-md-12 form-input">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Location type name</mat-label>
          <input matInput type="text" placeholder="Location type name" [class.is-invalid]="submitted && form.controls.speciesName.invalid && form.controls.locationTypeName.touched" formControlName="locationTypeName">
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </form>
</div>

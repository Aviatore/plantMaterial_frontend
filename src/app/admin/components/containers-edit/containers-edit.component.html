<div class="container">
  <form [formGroup]="form">

    <div class="row mb-2">
      <div class="col-md-12 form-input">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Container name</mat-label>
          <input matInput type="text" placeholder="Container name" [class.is-invalid]="submitted && form.controls.containerTypeName.invalid && form.controls.containerTypeName.touched" formControlName="containerTypeName">
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="containerDescription"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </form>
</div>

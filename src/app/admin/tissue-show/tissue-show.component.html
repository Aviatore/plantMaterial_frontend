<div class="px-2">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj">
  </mat-form-field>
</div>
<div class="table-responsive px-2 mx-auto" >
  <table mat-table [dataSource]="dataSource" matSort class="table-responsive table-striped mat-elevation-z10">
    <ng-component matColumnDef="Tissue name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię</th>
      <td mat-cell *matCellDef="let row">{{row.TissueName}}</td>
    </ng-component>

    <ng-component matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['../edit', row.id]"><i class="fas fa-user-edit" matTooltip="Edytuj" matTooltipPosition="left"></i></a>
        <i class="fas fa-user-slash" (click)="removeUser(row)" matTooltip="Usuń" matTooltipPosition="right"></i>
      </td>
    </ng-component>

    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
</div>
